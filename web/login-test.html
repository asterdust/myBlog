<body class="blog">
<div class="container">
	<form
			action="/LoginServlet"
			method="post">
		<h1>
			<a href="/index.jsp">MyBlog</a>
		</h1>

		<label
				for="input"
				class="sr-only">用户名</label>

		<input
				class="form-control"
				id="input"
				name="username"
				type="text"
				placeholder="用户名"
				required>

		<label
				for="inputPassword"
				class="sr-only">密码</label>

		<input
				type="password"
				id="inputPassword"
				class="form-control"
				placeholder="密码"
				name="password"
				required>

		<button
				class="btn btn-lg btn-primary btn-block"
				type="submit"
				id="submit">登录</button>

		<a
				class="visitor"
				href="/index.jsp">访客登录</a>
	</form>
</div>
